<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Spotify | Signup</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center mt-3">
      <div class="row">
        <div class="span4">
          <img src="../Assets/Logo1.png" />
        </div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin ">
            <div class="card-body">
              <h6 class="card-title text-center font-weight-bold">To continue, log in to Spotify.</h6>
              <form class="form-signin">
                <button class="btn btn-sm btn-primary btn-block text-uppercase btn-facebook"></i> continue with facebook</button>
                <button class="btn btn-sm btn-primary btn-block text-uppercase btn-apple" type="submit"><i class="fab fa-facebook-f mr-2"></i> continue with apple</button>
                <div class="divider text-center mt-3 mb-3 font-weight-bold">
                  <hr class="left mt-2 "/>OR<hr class="right mt-2" />
              </div>
                <div class="form-label-group mb-3">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address or username" required autofocus>
                
                </div>
  
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                 
                </div>

  <div class="row">
    <div class="col">
                <div class="custom-control custom-checkbox mb-3 mt-4">
                  <input type="checkbox" class="custom-control-input " id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember me</label>
                </div>
                </div>
                <div class="col">
                <button class="btn btn-lg btn-primary btn-block text-uppercase mt-4" type="submit">Sign in</button>
                
                </div>
                </div>
                <hr class="my-4">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
      <hr />
    </div>

    
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
